  <title>ES Modules Loading Demo [yFiles for HTML]</title>

  <link rel="stylesheet" href="../../node_modules/yfiles/yfiles.css">
  <link rel="stylesheet" href="../../resources/style/demo.css">

  <script src="../../resources/filesystem-warning.js"></script>

</head>
<body class="demo-has-left demo-hide-left-when-small">

<aside class="demo-sidebar demo-left">
  <h1 class="demo-sidebar-header">Description</h1>
  <div class="demo-sidebar-content">
    <p>
      This demo loads the yFiles module resources using ES module imports.
    </p>
    <p>
      Using the ES library modules, you can load the yFiles types through <a
        href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/import" target="_blank"
        rel="noopener">import statements</a> , e.g.:
    </p>
    <p>
      <code>
        import { GraphComponent, GraphEditorInputMode, Rect, ICommand, TimeSpan } from '../../../lib/es-modules/view-editor.js';
      </code>
    </p>
  </div>
</aside>

<div class="demo-content">
  <div class="demo-toolbar">
    <button data-command="ZoomIn" title="Zoom In" class="demo-icon-yIconZoomIn"></button>
    <button data-command="ZoomOriginal" title="Zoom to original size" class="demo-icon-yIconZoomOriginal"></button>
    <button data-command="ZoomOut" title="Zoom Out" class="demo-icon-yIconZoomOut"></button>
    <button data-command="FitContent" title="Fit Content" class="demo-icon-yIconZoomFit"></button>

    <span class="demo-separator"></span>

    <button data-command="Cut" title="Cut" class="demo-icon-yIconCut"></button>
    <button data-command="Copy" title="Copy" class="demo-icon-yIconCopy"></button>
    <button data-command="Paste" title="Paste" class="demo-icon-yIconPaste"></button>
    <button data-command="Delete" title="Delete" class="demo-icon-yIconDelete"></button>

    <span class="demo-separator"></span>

    <button data-command="Undo" title="Undo" class="demo-icon-yIconUndo"></button>
    <button data-command="Redo" title="Redo" class="demo-icon-yIconRedo"></button>

    <span class="demo-separator"></span>

    <button id="layoutButton" data-command="Layout" title="Layout" class="demo-icon-yIconLayout labeled">Layout</button>
  </div>

  <div id="graphComponent"></div>
</div>

<script src="ESModulesDemo.js" type="module" crossorigin="anonymous"></script>
<script nomodule>
  // noinspection ES6ConvertVarToLetConst
  if (window.location.pathname.indexOf('es5/demos') < 0) {
    var gcElement = document.getElementById('graphComponent');
    gcElement.innerHTML =
      '<h2>Your browser doesn\'t support ES modules</h2>' +
      '<p>Please visit <a href="https://caniuse.com/#search=modules" target="_blank">caniuse.com</a> for details on browser support for ES modules.</p>'
  }
</script>
</body>
