<div class="toolbar">
  <button (click)="clear()" title="Clear Diagram" class="demo-icon-yIconNew"></button>
  <span class="separator"></span>
  <button (click)="open()" title="Open GraphML file" class="demo-icon-yIconOpen"></button>
  <button (click)="save()" title="Save GraphML file" class="demo-icon-yIconSave"></button>
  <span class="separator"></span>
  <button (click)="exportDiagram('svg')" title="Export as SVG" class="labeled">SVG</button>
  <button (click)="exportDiagram('png')" title="Export as PNG" class="labeled">PNG</button>
  <button (click)="exportDiagram('pdf')" title="Export as PDF" class="labeled">PDF</button>
  <span class="separator"></span>
  <button (click)="print()" title="Print diagram" class="demo-icon-yIconPrint"></button>
  <span class="separator"></span>
  <button (click)="undo()" title="Undo" class="demo-icon-yIconUndo"></button>
  <button (click)="redo()" title="Redo" class="demo-icon-yIconRedo"></button>
  <span class="separator"></span>
  <button (click)="zoomIn()" title="Increase Zoom" class="demo-icon-yIconZoomIn"></button>
  <button (click)="zoomOut()" title="Decrease Zoom" class="demo-icon-yIconZoomOut"></button>
  <button (click)="zoomFit()" title="Fit Graph Bounds" class="demo-icon-yIconZoomFit"></button>
  <span class="spacer"></span>
  <input type="text" [ngModel]="searchString" (ngModelChange)="onSearchInput($event)" class="search" placeholder="Search Nodes" name="searchString">
  <div>
    <button mat-raised-button (click)="openDialog()" style="height: 40px">Login</button>    
  </div>
</div>
