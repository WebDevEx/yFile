<h2 mat-dialog-title> Log In</h2>
<div mat-dialog-content>
    <p>Email</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.email">
    </mat-form-field>
    <p>Password</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.password">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button>Login</button>
</div>
